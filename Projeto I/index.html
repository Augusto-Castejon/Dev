<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 1</title>
</head>
<body>
    <header>
            <h1>Cadastro</h1>
    </header>
    
    <main>
        <section>
            <form autocomplete="on">
                <label for="nome">Nome Completo*</label>
                <input type="text" id="nome" class="input-padrao" required>
                <br><br>
                
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" class="input-padrao" required placeholder="12345678910">
                <br><br>
                
                <label for="endereço">Endereço*</label>
                <input type="text" id="end" class="input-padrao" required placeholder="Av. dos exemplos">
                <br><br>

                <label for="data_nas">Data de Nascimento*</label>
                <input type="date" id="data_nas" class="input-padrao" required>
                <br><br>
                
                <label for="renda">Renda Mensal*</label>
                <input type="number" id="renda" required placeholder="9999">
                <br><br>

                <label for="profi">Profissão*</label>
                <input type="text" id="profi" class="input-padrao" required>
                <br><br>

                <input type="submit" id="submit" onclick="validar()" value="Enviar" class="enviar">

                <script src="script.js"></script>
            </form>
        </section>
    </main>
    
    <footer>
    </footer>

</body>
</html>
